# Netlify configuration for PWA
[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/pwa-icons/*"
  to = "/pwa-icons/:splat"
  status = 200

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/pwa-icons/*"
  [headers.values]
    Content-Type = "image/png"
